services:
  # Backend API
  - type: web
    name: triprtrek-api
    env: python
    runtime: python3
    rootDir: backend
    buildCommand: >-
      pip install --upgrade pip &&
      pip install fastapi uvicorn pydantic python-dotenv aiohttp requests &&
      mkdir -p logs
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: https://triprtrek.netlify.app,http://localhost:3000
